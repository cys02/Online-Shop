<form class="form-inline">
  <div class="row alert alert-collect" style="margin:0;padding:3px;">

    <#list retList as bean>

      <td>${(bean.sid)!}</td>
      <td>${(bean.suser)!}</td>
      <th>
        <a class="btn btn-danger" href="/follow/del?id=${bean.id}">删除</a>

    </tr>
