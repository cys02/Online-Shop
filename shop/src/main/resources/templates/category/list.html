<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>首页</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="../../../js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="../../../js/bootstrap.min.js"></script>
</head>

<body>
<ul class="breadcrumb" style="margin:0;">
  <li><a href="#">类别管理</a></li>
  <li>查询类别</li>
</ul>
<form class="form-inline">
  <div class="row alert alert-info" style="margin:0;padding:3px;">
    <!--条件查询-->
    <!--        <div class="form-group">-->
    <!--            <label class="" for="activename">学员姓名：</label>-->
    <!--            <input type="email" class="form-control" id="activename" placeholder="请输入学员姓名">-->
    <!--        </div>-->
    <!--        <input type="button"  class="btn btn-danger"    value="查询"/>-->

<!--    跳转到add界面-->
    <a class="btn btn-success" href="/category/add">添加类别</a>

  </div>

  <table class="table table-hover table-striped">
    <tr>
      <th>编号</th>
      <th>主键</th>
      <th>类别名称</th>
      <th>标志位</th>
      <th>操作</th>
    </tr>
    <#list retList as bean>
    <#if bean.hide==0>
    <tr>
      <!--            序号:shu zu index add 1-->
      <td>${bean_index+1}</td>
      <td>${(bean.id)!}</td>
      <td>${(bean.hide)!}</td>
      <td>${(bean.category)!}</td>
      <th>
        <a class="btn btn-primary" href="/category/add?id=${bean.id}">修改</a>
        <a class="btn btn-danger" href="/category/del?id=${bean.id}">取消该类别</a>
      </th>
    </tr>
  </#if>
  </#list>

  </table>

</form>
</body>
</html>
